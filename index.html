<html ng-app="ionicApp"  >
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>每月账单</title>
    <link href="ionic/css/ionic.min.css" rel="stylesheet">
    <script src="ionic/js/ionic.bundle.min.js"></script>



</head>
<body ng-controller="bodycontrollers">





<ion-nav-bar class="bar-positive">
    <ion-nav-back-button>
    </ion-nav-back-button>
</ion-nav-bar>

<ion-nav-view></ion-nav-view>


<script id="templates/tabs.html" type="text/ng-template">
    <ion-tabs class="tabs-icon-top tabs-positive">

        <ion-tab title="Home" icon="ion-home" href="#/tab/home">
            <ion-nav-view name="home-tab"></ion-nav-view>
        </ion-tab>

        <ion-tab title="申请" icon="ion-ios-information" href="#/tab/about">
            <ion-nav-view name="about-tab"></ion-nav-view>
        </ion-tab>


    </ion-tabs>
</script>

<script id="templates/home.html" type="text/ng-template">
    <ion-view view-title="Home" ng-controller="HomeTabCtrl">
        <ion-content class="padding">

            <div class="content  padding">

                <div class="list">
                    <label class="item item-input">
                        <span class="input-label">消费：</span>
                        <input type="text" id="xiaofei">
                    </label>
                </div>
                <div class="">
                    <label class="item item-input">
                        <span class="input-label">收入1：</span>
                        <input type="text" id="shou1">
                    </label>
                    <label class="item item-input">
                        <span class="input-label">收入2：</span>
                        <input type="text" id="shou2">
                    </label>

                </div>
                <div class="padding">
                    <a class="button  button-block button-positive" id="start_btn"> 提交</a>

                </div>
                <div id="result">
                    <label class="item item-input">
                        <span class="input-label" >剩余1：</span>
                        <input type="text" id="sheng1">
                    </label>
                    <label class="item item-input">
                        <span class="input-label" >剩余2：</span>
                        <input type="text" id="sheng2">
                    </label>
                </div>

                <div class="padding">
                    <!--
                    <p> 换行
                    button-block 块状显示
                    -->
                    <a class="button   button-positive" id="jilu_btn"> 查看记录</a>
                   <a class="button   button-positive" id="baocun_btn"> 保存记录</a>
                </div>

            </div>
        </ion-content>
    </ion-view>
</script>


<script id="templates/about.html" type="text/ng-template">
    <ion-view view-title="About" ng-controller="shenqingControl">
        <ion-content class="padding">
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">申请事项：</span>
                    <input type="text" id="sq_title">
                </label>
                <label class="item item-input">
                    <span class="input-label">申请金额：</span>
                    <input type="text" id="sq_jiner">
                </label>
                <label class="item item-input">
                    <span class="input-label">申请日期：</span>
                    <input type="text" id="sq_date">
                </label>
                <label class="item item-input">
                    <textarea placeholder="申请说明：" style="height: 100px" id="sq_shuoming"></textarea>
                </label>
            </div>

            <div class="row">
                <div class="col col-50">
                    <label class="item item-radio">
                        <input type="radio" name="group" value="yes" checked="checked">
                        <div class="item-content">
                            同意
                        </div>
                        <i class="radio-icon ion-checkmark"></i>
                    </label>
                </div>
                <div class="col col-50">
                    <label class="item item-radio">
                        <input type="radio" name="group" value="no">
                        <div class="item-content">
                            不同意
                        </div>
                        <i class="radio-icon ion-checkmark"></i>
                    </label>
                </div>
            </div>
            <div class="padding">
                <a class="button   button-positive" id="baocun2_btn"> 保存记录</a>
                <a class="button icon icon-right ion-chevron-right" href="#/tab/navstack">查看申请列表</a>
            </div>

        </ion-content>
    </ion-view>
</script>

<script id="templates/nav-stack.html" type="text/ng-template">

    <ion-view view-title="申请列表" ng-controller="sq_list">
            <ion-nav-back-button class="button-clear">
                <i class="ion-arrow-left-c"></i> 后退
            </ion-nav-back-button>
        <ion-content class="padding">
            <div class="list">
                <div class="padding"  ng-repeat="task in tasks">
                    <a class="button icon icon-left ion-chevron-left" href="#/tab/stackShow" >{{task.sq_title}}</a>
                </div>

                </div>
        </ion-content>
    </ion-view>
</script>
<script id="templates/nav-stackShow.html" type="text/ng-template" ng-controller="stackShowControl">
    <ion-view view-title="申请事项">
        <ion-content class="padding">
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">申请事项：</span>
                    <input type="text">
                </label>
                <label class="item item-input">
                    <span class="input-label">申请金额：</span>
                    <input type="text" >
                </label>
                <label class="item item-input">
                    <span class="input-label">申请日期：</span>
                    <input type="text" >
                </label>
                <label class="item item-input">
                    <textarea placeholder="申请说明：" style="height: 100px"></textarea>
                </label>
            </div>
            </ion-content>
        </ion-view>
</script>
</body>
<script src="js/localstage.js"></script>
<script type="text/javascript" src="js/app.js">
</script>

<script src="js/PercentAccountStrateay.js"></script>

</html>
